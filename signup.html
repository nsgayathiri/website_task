    <head>
        <title>Sign_up</title>

    <body>
        <div class="register">
        <h1>Create an new account</h1>
        <div class="fullname">
        <label class="name" font-weight: bold;> First Name</label>
        <input type ="text" First Name/>
        <br><br>
        <label class="name"> Last Name</label>
        <input type = "text" Last Name />

        <br><br>

        </select>
    </div>
        <br>
        <br>

        <br>
        <br>
        <!-- <label for="Password">Password</label> -->
        <input type="password" class="input-field" id="password" placeholder="password">
        <br>
        <br>
        <button>Submit</button>
    
    <p><strong>Already have an account? </strong><a href="Login.html"><strong>Login</strong></a></p>
</div>
